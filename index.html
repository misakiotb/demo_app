<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIデモアプリコレクション 🚀</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AIデモアプリコレクション 🎨✨</h1>
            <p class="subtitle">AIと一緒に作った楽しいアプリたち</p>
        </header>
        
        <main>
            <div class="app-grid">
                <a href="./simple-counter/" target="_blank" class="app-card">
                    <div class="app-icon">🔢</div>
                    <h2>シンプルカウンター</h2>
                    <p>数字を増やしたり減らしたりするだけのシンプルなカウンターアプリ</p>
                    <span class="link-text">アプリを開く →</span>
                </a>

                <a href="./omikuji-menu/" target="_blank" class="app-card">
                    <div class="app-icon">🎯</div>
                    <h2>メニュー付きおみくじ</h2>
                    <p>メニューから選んで運試しができるおみくじアプリ</p>
                    <span class="link-text">アプリを開く →</span>
                </a>

                <a href="./roulette/" target="_blank" class="app-card">
                    <div class="app-icon">👓</div>
                    <h2>メガネルーレット</h2>
                    <p>メガネを引くだけのシンプルなルーレットアプリ</p>
                    <span class="link-text">アプリを開く →</span>
                </a>
            </div>
        </main>

        <footer>
            <p>AIコーディングのデモ、承ります 🎉</p>
            <p>copyright © 2025 みねの <a href="https://github.com/misakiotb/demo_app" target="_blank">misakiotb/demo_app</a></p>
        </footer>
    </div>
</body>
</html>
